                </div>
                <div class="col-6 text-right">
                    <a href="login.html" class="btn btn-danger btn-stretch"><i class="fas fa-arrow-right"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">

                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="statistics">
                            <div class="statistics__card statistics__card--danger">
                                <span>Total des commentaires:</span>
                                <span class="total-comments">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="statistics">
                            <div class="statistics__card statistics__card--primary">
                                <span>Total des articles:</span>
                                <span class="total-articles">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="statistics">
                            <div class="statistics__card statistics__card--dark">
                                <span>Total des vues:</span>
                                <span class="total-views">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

                <div class="row">
                    <div class="col-12">
                        <div class="card">

                                    <div class="col">
                                        <h2>Les articles:</h2>
                                    </div>
                                    <div class="col-auto">
                                        <div class="list-inline d-flex align-items-center">
                                            <div class="list-inline-item"><input type="text" placeholder="Search..." class="filterTable form-control form-control-lg"></div>
                                            <div class="list-inline-item"><a href="add.html" class="btn btn-primary btn-lg"><i class="fa fa-newspaper"></i> Ajouter</a></div>
                                        </div>
                                    </div>
                                </div>
                            </h2>
                            <table>
                                <thead>
                                    <th>Id</th>
                                    <th>Title</th>
                                    <th>Slug</th>
                                    <th>Content</th>
                                    <th><i class="fas fa-eye"></i></th>
                                    <th><i class="fas fa-comment-alt"></i></th>
                                    <th></th>
                                </thead>

                                        </td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
