<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./sass/main.scss">
</head>
<body>
    <main>
        <div class="container">
            <div class="row vh-100 w-100
            d-flex justify-content-center align-items-center">
                <div class="col">
                    <div class="card">
                        <div class="row align-items-center pl-5 pr-5">
                            <div class="col-6">
                                <img src="./img/login.png" class="img w-100 img-responsive" alt="login">
                            </div>
                            <div class="col-6">
                                <form action="./index.html" method="post" id="login">
                                    <div class="form-group">
                                        <h3>Connection:</h3>
                                        <hr>
                                    </div>
                                    <div class="form-group ">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password...">
                                    </div>
                                    <div class="form-group text-right">
                                        <div class="form-row">
                                            <div class="col text-left">
                                                <small><a href="./verify.html">Mot de passe oubli√©?</a></small>
                                            </div>
                                            <div class="col-auto text-right">
                                                <button type="submit" class="btn btn-primary">Connectez</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
