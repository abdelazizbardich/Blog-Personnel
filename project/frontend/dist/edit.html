<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/main.07544d9b.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 text-left">
                    <h1 class="header__logo"><a href="./">Simple Blog</a></h1>
                </div>
                <div class="col-6 text-right">
                    <a href="/login.html" class="btn btn-danger btn-stretch"><i class="fas fa-arrow-right"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 header__title">
                        <h1>Edit Article</h1>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="col-12">
                                <div class="form-group">
                                        <input type="text" placeholder="Title..." class="setSlugName form-control form-control-lg">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                        <input type="text" placeholder="Slug..." class="form-control form-control-lg">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                        <textarea type="text" placeholder="Content..." class="form-control form-control-lg"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-right">
                                    <button class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="/main.fb6bbcaf.js"></script>
</body>
</html>
