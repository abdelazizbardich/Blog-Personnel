<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/main.07544d9b.css">
<script src="/main.07544d9b.js"></script></head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 text-left">
                    <h1 class="header__logo">Simple Blog</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="#" class="btn btn-danger btn-stretch"><i class="fas fa-arrow-right"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 header__title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="statistics">
                            <div class="statistics__card statistics__card--danger">
                                <span>Total des commentaires:</span>
                                <span>50</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="statistics">
                            <div class="statistics__card statistics__card--primary">
                                <span>Total des articles:</span>
                                <span>780</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="statistics">
                            <div class="statistics__card statistics__card--dark">
                                <span>Total des vues:</span>
                                <span>65</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="/js.00a46daa.js"></script>
</body>
</html>
