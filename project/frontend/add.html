<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.scss">
    <script src="./js/auth.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 text-left">
                    <h1 class="header__logo"><a href="./">Simple Blog</a></h1>
                </div>
                <div class="col-6 text-right">
                    <a href="./login.html" id="logout" class="btn btn-danger btn-stretch"><i class="fas fa-arrow-right"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 header__title">
                        <h1>Add Article</h1>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <form action="" method="post" id="add">
                                <div class="col-12">
                                    <div class="form-group">
                                            <input type="text" placeholder="Title..."  maxlength="70" minlength="2" name="title" class="setSlugName form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                            <input type="text" readonly placeholder="Slug..." maxlength="70" minlength="2" name="slug" class="slug form-control form-control-lg">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                            <div class="editor">
                                                <textarea id="editor" type="text" name="content"  placeholder="Content..." class="form-control form-control-lg"></textarea>
                                            </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group text-right">
                                        <button type="submit" name="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/summernote.js"></script>
    <script src="./js/add-article.js"></script>
</body>
</html>
